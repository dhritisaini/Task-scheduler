<html>
	<head><title>Task scheduler</title></head>
<body>
        
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> 
<div id="gradient"></div>
<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>TASK SCHEDULER - Manage your daily tasks</h1>
				<div>
					<div class="border1"></div>					
				</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text in the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your todo list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="Add New item.  Eg. Build an app" maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt">Add</i></button>
			</div>
		</div>

		<!--Creating an Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script_method3.js"></script>
</body>
</html>
